<body>
        <!-- hamburger menu / side pop up -->
        <div id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav id="menu" style="display: none;">
            <div id="side-pop-up">
                <!-- hamburger icon -->
                <div id="menu-container">
                    <div id="close">
                        <p>close</p>
                        <p id="close-icon">&#215</p>
                    </div>
                    <ul id="menu-list">
                        <a href="index.html">

                        <hr class="line">
                        <a href="bmi.html">
                        <li id="BMI-li" class="menu-li">BMI calculator</li></a>

        <div id="heading" style="margin-top: 40px;">
            <h1 class="is-size-1" id="Calorie-header">Calorie Calculator</h1>
            <p class="is-size-4 has-text-weight-light firstPara" id="Calorie-para">
                Calculate calories in different food items!</p>
            <hr>
        </div>
        <div style="margin-top: 40px;" class="has-text-centered">
            <div class="columns is-centered">
                <div id="cal-div" class="column">
                    <label for="ingradient" class="label has-text-weight-light" id="IngradientLabel">Ingredient: 
                    </label>
                    <input type="text" id="Ingradient" class="BMIinput"></input> 
            
                    <label for="quantity" class="label has-text-weight-light" id="IngradientQuantity">Quantity</label>
                    <input type="number" id="Quantity" class="BMIinput"></input>
            
                    <br>
                    <button id="submitBTN" class="submit button is-outlined is-success">submit</button>
                </div>
            </div>
        </div>
        <!-- results -->
        <div id="cal-results" class="results">
    
        </div>
