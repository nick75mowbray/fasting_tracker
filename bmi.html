<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/e6f98328ec.js"></script>
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css-circular-prog-bar.css">
    
    <!--Bulma-->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" type="text/css" rel="stylesheet">
    
</head>
<body>
        <!-- hamburger menu / side pop up -->
        <div id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <nav id="menu" style="display: none;">
            <div id="side-pop-up">
                <!-- hamburger icon -->
                <div id="menu-container">
                    <div id="close">
                        <p>close</p>
                        <p id="close-icon">&#215</p>
                    </div>
                    <ul id="menu-list">
                        <a href="index.html">
                        <li id="timer-li" class="menu-li">Fasting timer</li></a>
                        <hr class="line">
                        <a href="bmi.html">
                        <li id="BMI-li" class="menu-li">BMI calculator</li></a>
                        <hr class="line">
                        <a href="caloriecalc.html">
                        <li id="calorie-li" class="menu-li">Calorie calculator</li></a>
                    </ul>
                </div>
            </div>
        </nav>

    <div id="bmi-page">
        <div id="heading" style="margin-top: 40px;">
            <h1 class="is-size-1" id="BMI-header">BMI Calculator</h1>
            <p class="is-size-4 has-text-weight-light firstPara" id="BMI-para">
                Calculate your body mass index with your age, weight and height!</p>
            <hr>
        </div>
        <form id="bmi-form" class="has-text-centered">
            
                <div class="columns is-centered">
                    <div id="bmi-div" class="column">
                        <label class="label has-text-weight-light" for="age" id="ageLabel">Age: 
                        </label>
                        <input type="text" id="age" class="BMIinput"></input>

                        <label class="label has-text-weight-light" for="height" id="heightLabel">Height: 
                        </label>
                        <input type="text" id="height" class="BMIinput"></input>

                        <label class="label has-text-weight-light" for="weight" id="weightLabel">Weight: 
                        </label>
                        <input type="text" id="weight" class="BMIinput"></input>

                        <br>
                        <button class="submit button is-outlined is-success" id="submitBTN">submit</button>
                    </div>
    
                </div>
            
        </form>
        <div id="results-head">
            
        </div>
        <div id="results">
    
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>

<script src="javascript.js"></script>
</body>
</html>
